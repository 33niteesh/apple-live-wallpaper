<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #090909;
        }

        #vid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;  
            height: 100%;
        }

        #set-height {
            display: block;
            height: 5500px;
        }
    </style>
</head>

<body>
    <div id="set-height"></div>
    <video src="./jfish.mp4" id="vid"></video>
    <script>
        const vid = document.getElementById("vid")
        vid.pause();
        setInterval(function () {
            vid.currentTime = window.pageYOffset / 1000;
        }, 100);
    </script>
</body>

</html>
